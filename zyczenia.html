<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wielkanocne życzenia</title>
    <style>
        body {
            background-image: url('wielkanoc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin-bottom: 50px; /* Dodajemy margines na dół dla miejsca na stopkę */
        }

        #nameInput {
            border: 2px solid rgb(3, 65, 3);
            padding: 15px;
            font-size: 24px;
            border-radius: 8px;
            width: 300px;
            margin-bottom: 20px;
        }

        #submitBtn {
            background-color: rgb(3, 65, 3);
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #wishText {
            color: rgb(3, 65, 3);
            font-size: 45px;
            margin-top: 15%;
            margin-left: 10%;
            margin-right: 10%;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputContainer">
            <h1 style="color: rgb(3, 65, 3); margin-top: 55%;">Podaj swoje imię:</h1>
            <input type="text" id="nameInput" placeholder="Wpisz imię..." oninput="capitalizeFirstLetter(this)">
            <button id="submitBtn">Dalej</button>
        </div>
        <div id="wishesContainer" style="display: none;">
            <h2 id="wishText"></h2>
        </div>
    </div>

    <footer>
        Stworzone przez Natalię
    </footer>

    <script>
        document.getElementById('submitBtn').addEventListener('click', submitName);

        document.getElementById('nameInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                submitName();
            }
        });

        function submitName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            let wishText = '';

            if (name === 'kuba') {
                wishText = '     Z życzeniami wielkanocnymi dla Sora Jakuba! Niech te Święta będą pełne radości, miłości i ciepłych chwil w gronie rodziny i przyjaciół. Wesołego Alleluja!';
            } else if (name.endsWith('a')) {
                wishText = `     Pani ${name.charAt(0).toUpperCase() + name.slice(1).replace(/a$/, 'o')}! Niech te Święta będą pełne radości, miłości i ciepłych chwil w gronie rodziny i przyjaciół. Wesołego Alleluja!`;
            } else {
                wishText = `     Z życzeniami wielkanocnymi dla Pana ${name.charAt(0).toUpperCase() + name.slice(1)}! Niech te Święta będą pełne radości, miłości i ciepłych chwil w gronie rodziny i przyjaciół. Wesołego Alleluja!`;
            }

            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('wishesContainer').style.display = 'block';
            document.getElementById('wishText').innerText = wishText;
        }

        function capitalizeFirstLetter(input) {
            input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
        }
    </script>
</body>
</html>
